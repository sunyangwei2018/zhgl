<!DOCTYPE html>
<html>
  <head>
    <title>YDQS.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type"  charset="UTF-8">
	
  </head>
  
  <body style="width:100%">
    <style>
	.divline {
	 		border: 1px solid #A9C9E2;
	}
	
	</style>
  	<div id = "ydqs_tab" class="easyui-tabs" data-options="fit:true,border:false,plain:true">
		<div title="运单签收" style="padding:5px">
			<form id="ydqs" method="post" style="width:70%">
	  		<table style="width:70%" cellpadding="5">
	  			<tr>
	  				<td align="right" style="width:15%"><font color="red">运单号</td>
	    			<td align="left" style="width:20%">
	    			<input class="easyui-textbox" id="qsbillno" name="qsbillno" type="text">
	    			</input>
	    			</td>
	  				<td align="right" style="width:15%"><font color="red">签收人</td>
	    			<td align="left" style="width:20%">
	    			<input class="easyui-textbox" id="qss_name" name="qss_name" type="text">
	    			</input>
	    			</td>
	  			</tr>
	    		<tr>
	   				<td align="right" style="width:15%">客户名</td>
	    			<td align="left" style="width:20%">
	    			<input class="easyui-textbox" id="qscus_code" name="qscus_code" type="text">
	    			</input>
	    			</td>
	    			<td align="right" style="width:15%">当前状态</td>
	    			<td align="left" style="width:20%">
	    			<input class="easyui-textbox" id="qsstate" name="qsstate" type="text">
	    			</input>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td align="right" style="width:15%">付款方式</td>
	    			<td align="left" style="width:20%">
	    			<input class="easyui-textbox" id="qsfkfs" name="qsfkfs" type="text">
	    			</input>
	    			</td>
	    			<td align="right">付款金额</td>
	    			<td align="left">
	    			<input class="easyui-textbox" id="qsfkje" name="qsfkje" type="text"></input>
	    			</td>
	    		</tr>
	    	</table>	
	    	</form> 
		</div>
		<div title="批量签收" style="width:70%">
			<div style="width:70%">
 		<table style="width:70%">
	    		<tr>
	    			<td align="right">运单号</td>
	    			<td align="left" rowspan="2">
	    				<textarea rows=4 id="sbillno" name="sbillno" width="100%" style="resize: none;"></textarea>
	    			</td>
	    			<td align="right">签收人</td>
	    			<td align="left">
	    				<input class="easyui-textbox" id="ss_name" name="ss_name" type="text">
	    				</input>
	    			</td>
   			
	    		</tr>
	    		<tr>
	    			<td align="right">
	    				<a id="qk" name="qk" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">清空</a> 
	    			</td>

	    		</tr>
	    	</table>	
	   		 </div>
		 <div id="d_PLQS" style="width:99%;height:86%"></div>   
		</div>
	</div>
	</div>
  </body>
</html>
