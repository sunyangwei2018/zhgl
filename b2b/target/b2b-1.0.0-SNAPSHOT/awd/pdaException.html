<!DOCTYPE html>
<html>
  <head>
    <title>entry.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <div id="entry_content-tabs" class="easyui-tabs"  data-options="border:false,plain:true,fit:true">
    	<div class="w12" title="PDA异常件录入" >
    		<form id="ts_luru">
    		<div class="form">
			<dl class="public_form w12">
					<dt class="w01">运单号</dt>
					<dd class="w01"><input class="easyui-textbox" id="billno" name="billno" style="width:100%;" data-options="required:true,missingMessage:'运单号为必输项'"></input></dd>
					<dt class="w01">状态</dt>
					<dd class="w01"><input class="easyui-textbox" id="state" name="state" style="width:100%;" readonly="readonly"/></dd>
					<dt class="w01">当前网点</dt>
					<dd class="w01"><input class="easyui-textbox" id="nownet" name="nownet" style="width:100%;" readonly="readonly"/></dd>
			</dl>
			<dl class="public_form w12">
					<dt class="w01">客户</dt>
					<dd class="w01"><input class="easyui-textbox" id="customer" name="customer" style="width:100%;" readonly="readonly"/></dd>
					<dt class="w01">付款方式</dt>
					<dd class="w01"><input class="easyui-textbox" id="fkfs" name="fkfs" style="width:100%;" readonly="readonly"/></dd>
					<dt class="w01">托运日期</dt>
					<dd class="w01"><input class="easyui-textbox" id="postdate" name="postdate" style="width:100%;" readonly="readonly"/></dd>
			</dl>
			<dl class="public_form w12">
					<dt class="w01">发货人</dt>
					<dd class="w01"><input class="easyui-textbox" id="postman" name="postman" style="width:100%;" readonly="readonly"/></dd>
					<dt class="w01">发货人电话</dt>
					<dd class="w01"><input class="easyui-textbox" id="posttel" name="posttel" style="width:100%;" readonly="readonly"/></dd>
					<dt class="w01">发货单位</dt>
					<dd class="w01"><input class="easyui-textbox" id="postdw" name="postdw" style="width:100%;" readonly="readonly"/></dd>
			</dl>
			<dl class="public_form w12">
					<dt class="w01">收货人</dt>
					<dd class="w01"><input class="easyui-textbox" id="acceptman" name="acceptman" style="width:100%;" readonly="readonly" /></dd>
					<dt class="w01">收货人电话</dt>
					<dd class="w01"><input class="easyui-textbox" id="accepttel" name="accepttel" style="width:100%;" readonly="readonly"/></dd>
					<dt class="w01">收货单位</dt>
					<dd class="w01"><input class="easyui-textbox" id="acceptdw" name="acceptdw" style="width:100%;" readonly="readonly"/></dd>
			</dl>
				<dl class="public_form w12">
					<dt class="w01">箱数</dt>
					<dd class="w01"><input class="easyui-numberbox" min="0" max="999" id="boxes" name="boxes" style="width:100%;" data-options="required:true,missingMessage:'箱数为必选项'"></input></dd>
				</dl>
				
				<dl class="public_form w12">
					<dt class="w01">备注</dt>
					<dd class="w03">
					<input class="easyui-textbox"  id="content" maxlength="450" name="content" style="width:690px;height:100px" data-options="multiline:true,required:true,missingMessage:'备注为必输项'"/>
				</dl>
				</div>
			</form>
		</div>
	</div>
  </body>
</html>
