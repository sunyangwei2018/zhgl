<!DOCTYPE html>
<html>
  <head>
    <title>HDCX.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type"  charset="UTF-8">
	
  </head>
  
  <body style="width:100%">
  	<div id = "hdcx_tab" class="easyui-tabs" data-options="fit:true,border:false,plain:true">
		<div title="回单查询" style="padding:5px" style="width:100%">
			<form id="hdcx" method="post" style="width:100%">
	    	<table cellpadding="5" style="width:100%">
	    		<tr>
	    			<td align="right">运单号</td>
	    			<td align="left" rowspan="3">
	    				 <textarea rows=4 id="billno" name="billno" width="100%" style="resize: none;"></textarea> 
	    			</td>
	    			<td align="right">客户</td>
	    			<td align="left">
	    				<input class="easyui-combobox" id="s_name" name="s_name" type="text">
	    				</input>
	    			</td>
	    			<td align="right">录入网点</td>
	    			<td align="left">
	    				<input class="easyui-combobox" id="lrwd" name="lrwd" type="text">
	    				</input>
	    			</td>
	    			<td align="right">已审核</td>
	    			<td align="left">
	    				<input class="easyui-combobox" id="yqr" name="yqr" data-options="
						valueField: 'value',
						textField: 'label',
						data: [{
							label: '否',
							value: '0'
						},{
							label: '是',
							value: '1'
						}]" />
	    				</input>
	    			</td>
	    			<td align="right">审核网点</td>
	    			<td align="left">
	    				<input class="easyui-combobox" id="qrwd" name="shwd" type="text">
	    				</input>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td align="right">
	    				<a id="qk" name="qk" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">清空</a> 
	    			</td>
	    			<td align="right">
						<select id="rqcx" editable="false" class="easyui-combobox" name="rqcx" style="width:120px;" panelHeight=158px;>   
    						<option value="1">录入日期</option>   
   							<option value="2">审核日期</option>     
						</select> 
					</td>
	    			<td align="left">
	    				<input class="easyui-datebox" id="rq_Scx" name="rq_Scx" type="text">
	    				</input>
	    			</td>
	    			<td align="right">至</td>
	    			<td align="left">
	    				<input class="easyui-datebox" id="rq_Ecx" name="rq_Ecx" type="text">
	    				</input>
	    			</td>
	    			<td align="right">快递单号</td>
	    			<td align="left">
	    				<input class="easyui-textbox" id="kddh" name="kddh" type="text">
	    				</input>
	    			</td>
	    		</tr>
	    	</table> 
	    </form>
		<div id="d_SHDCX" style="width:99%;height:86%"></div> 
		</div>
	</div>
  </body>
</html>
