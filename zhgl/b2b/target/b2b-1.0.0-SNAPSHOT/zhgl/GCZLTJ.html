<!DOCTYPE html>
<html>
  <head>
    <title>AWD.html</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  </head>
  
  <body>
    <div id="content-tabs" class="easyui-tabs"  data-options="border:false,plain:true,fit:true">
    	<!-- <div class="w12" id="mainDiv" name="detailsDiv" title="运单查询" style="padding:10px">
    		<div id="d_AWD"></div>
    	</div> -->
    	<div class="w12" id="detailsDiv" name="detailsDiv" title="工程资料录入" style="padding:10px;">
		<form id="GCZLTJ">
			<input type="reset" name="reset" style="display: none;" />
			<input type="hidden" id="STORES_ID" name="STORES_ID"></input>
			<input type="hidden" id="STORES_NAME" name="STORES_NAME"></input>
			<input type="hidden" id="SELLER_ID" name="SELLER_ID"></input>
			<input type="hidden" id="SELLER_NAME" name="SELLER_NAME"></input>
			<!-- <input type="hidden" id="CUSTOMER_PHONE_AREACODE" name="CUSTOMER_PHONE_AREACODE"></input>
			<input type="hidden" id="CUSTOMER_PHONE" name="CUSTOMER_PHONE"></input> 
			<input type="hidden" id="CUSTOMER_NAME" name="CUSTOMER_NAME"></input>-->
			<input type="hidden" id="BUY_DATE" name="BUY_DATE"></input>
			<input type="hidden" id="SELL_TYPE" name="SELL_TYPE"></input>
			<input type="hidden" id="SELL_ONE" name="SELL_ONE"></input>
			<input type="hidden" id="SELL_TWO" name="SELL_TWO"></input>
			<input type="hidden" id="YEAR" name="YEAR"></input>
    		<div class="w12" algin="left">    			
    			<input type="hidden" id="bjje" name="bjje" value="0"></input>
    			<dl class="public_form w12">
					<dt class="w01">工程编号</dt>
					<dd class="w02"><input class="easyui-textbox" id="GCBH" name="GCBH" style="width:200px;" data-options="required:true,missingMessage:'该输入项为必输项'"></input>
					</dd>					
					<dt class="w01">工程名称</dt>
					<dd class="w02"><input class="easyui-textbox" id="GC_NAME" name="GC_NAME" style="width:100%;" ></input></dd>
					
					<dt class="w01">销售公司</dt>
					<dd class="w02">
						<input id="xsgs" class="easyui-textbox" name="xsgs" style="width:400px;" readonly="true" > 						       
						</input>
					</dd>
				</dl>
				<dl class="public_form w12">
					<dt class="w01">合同签订日期</dt>
					<dd class="w02"><input class="easyui-datebox" id="cusno" name="cusno" style="width:100%;"></input></dd>
					<dt class="w01">安装竣工日期</dt>
					<dd class="w02"><input class="easyui-datebox" id="INSTALL_DATE" name="INSTALL_DATE" type="text" style="width:100%;"></input></dd>				
					<dt class="w01">使用单位</dt>
					<dd class="w02"><input class="easyui-textbox" id="CUSTOMER_NAME" name="CUSTOMER_NAME" style="width:400px;"></input></dd>		
				</dl>
				<dl class="public_form w12">
					<dt class="w01">联系人</dt>
					<dd class="w02"><input class="easyui-textbox" id="CUSTOMER_LXR" name="CUSTOMER_LXR" style="width:100%;"></input></dd>
					<dt class="w01">联系电话</dt>
					<dd class="w02"><input class="easyui-textbox" id="CUSTOMER_TEL" name="CUSTOMER_TEL" style="width:100%;" data-options="required:true,missingMessage:'该输入项为必输项'"></input></dd>
					<dt class="w01">详细地址</dt>
					<dd class="w02"><input class="easyui-textbox" id="CUSTOMER_ADDRESS" name="CUSTOMER_ADDRESS" style="width:400px;"></input></dd>					
				</dl>
				<dl class="public_form w12">
					<dt class="w01">区号</dt>
					<dd class="w02"><input class="easyui-textbox" id="CUSTOMER_PHONE_AREACODE" name="CUSTOMER_PHONE_AREACODE" style="width:100%;"></input></dd>
					<dt class="w01">固定电话</dt>
					<dd class="w02"><input class="easyui-textbox" id="CUSTOMER_PHONE" name="CUSTOMER_PHONE" style="width:100%;"></input></dd>
					<dt class="w01">代理商</dt>
					<dd class="w02">
						<input id="dls" class="easyui-textbox" name="dls" style="width:400px;" readonly="true"> 						       
						</input>  
					</dd>
					</dl>
				<div id="d_GCZLITEM" style="width:100%;" ></div>
				<div id="p1" class="easyui-panel" title="提交"     
			        style="width:100%;height:150px;background:#fafafa;"   
			        data-options="iconCls:'icon-save',    
			                collapsible:true"> 
				         <div class="form w12">
				         	<dl class="public_form w12">
								<dt class="w02">备注摘要</dt>
								<dd class="w10">
									<input id="digestCust" class="easyui-textbox" style="width:100%;" data-options="required:true,missingMessage:'该输入项为必输项'"></input>
								</dd>
							</dl>
						 </div>
			    </div>
			</div>
			<!-- <div class="easyui-layout" style="width:100%;height:75%;">   
	    	 	<div data-options="region:'north'" style="width:100%;height:100%;">
	    	 		<div id="d_GCZLITEM" style="height:85%;width:100%;" ></div>
	    		</div>   
			</div>	 -->		
			</form>
		</div>
	</div>
  </body>
</html>
