<!DOCTYPE html>
<html>
  <head>
    <title>YDPLXG.html</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  </head>
  
  <body>
    <div id="content-tabs" class="easyui-tabs"  data-options="border:false,plain:true,fit:true">
    	<div class="w12" id="mainDiv" name="mainDiv" title="运单批量修改" style="padding:10px;">
    		<form id="YDPLXG">
    		<div class="form w12">
				<table style="width:100%">
					<tr>
						<td align="right">运单号</td>
	    				<td align="left" rowspan="3">
	    					 <textarea rows=4 id="billnocx" name="billnocx"style="resize: none;"></textarea> 
	    				</td>
	    				<td align="right">到达地</td>
	    				<td align="left">
	    					<input class="dqxx" id="acceptzone" name="acceptzone"></input>
	    				</td>
	    				<td align="right">到达网点</td>
	    				<td align="left">
	    					<input id="acceptnet" name="acceptnet""></input>
	    				</td>
	    				<td align="right">体积</td>
	    				<td align="left">
	    					<input class="easyui-numberbox" data-options="min:0,precision:3" id="volume" name="volume"></input>
	    				</td>
	    				<td align="right">属性</td>
	    				<td align="left">
	    					<input id="flag" name="flag" class="easyui-combobox" data-options="
							valueField: 'code',
							textField: 'name',
							data: [{
									code: '0',
									name: '调拨'
								},{
									code: '1',
									name: '发货'
								},{
									code: '2',
									name: '退货'
								}]"></input>
	    				</td>
					</tr>
					<tr>
						<td align="right">
	    					<a id="qk" name="qk" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">清空</a> 
	    				</td>
	    				<td align="right">付款方式</td>
	    				<td>
	    					<input id="fkfs" name="fkfs"></input>
	    				</td>
	    				<td align="right">运费</td>
	    				<td>
	    					<input class="easyui-numberbox" data-options="min:0,precision:3" id="postfee" name="postfee"></input>
	    				</td>
	    				<td align="right">托运日期</td>
	    				<td>
	    					<input class="easyui-datebox" id="postdate"  name="postdate"></input>
	    				</td>
	    				<td align="right">客户</td>
	    				<td>
	    					<input id="cus_code" name="cus_code"></input>
	    				</td>
					</tr>
					<tr>
						<td></td>
						<td align="right">发货单位</td>
	    				<td>
	    					<input class="easyui-textbox" id="postdw" name="postdw"></input>
	    				</td>
					</tr>
				</table>
			</div>
			</form>
			<div id="d_PLXG" style="height:78%;width:100%;" ></div>	
		</div>
	</div>
  </body>
</html>
