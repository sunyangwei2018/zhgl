<script>
	var XmlData = [];
	var queryField={};
	var url;
	queryField["dataType"] = "Json";
	queryField["sqlid"] = "YDGZ.selectCarNum";
	queryField["DataBaseType"] = "tms";
	queryField["taskno"] = $.getUrlParam("taskno");
	XmlData.push(queryField);
	var ajaxJson = {};
	ajaxJson["src"] = "/jlquery/select.do";
	ajaxJson["data"] = {"json":JSON.stringify(XmlData)};
	var resultData = ui.ajax(ajaxJson).data;
	if(ui.isNull(resultData)){
		url=''
	}else{
	
		url=encodeURI("http://61.129.66.212/interface/locationServiceInfo.jsp?vehicleNo="+resultData[0].car_num+"&userName=SHCFHY&password=760843");
	}
 	$("#map").attr("src",url);


</script>
