<script>
	var XmlData = [];
	var queryField={};
	var url;
	queryField["dataType"] = "Json";
	queryField["sqlid"] = "YDGZ.selectPICURL";
	queryField["DataBaseType"] = "tms";
	queryField["billno"] = $.getUrlParam("billno");
	queryField["fenlei"] = $.getUrlParam("fenlei");
	XmlData.push(queryField);
	var ajaxJson = {};
	ajaxJson["src"] = "/jlquery/select.do";
	ajaxJson["data"] = {"json":JSON.stringify(XmlData)};
	var resultData = ui.ajax(ajaxJson).data;
	if(ui.isNull(resultData)){
		url=''
	}else{
		url=resultData[0].ftp;
	}
	
	$('#pic').attr('src',url);
	
</script>
