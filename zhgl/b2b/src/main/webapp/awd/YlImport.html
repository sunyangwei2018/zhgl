<!DOCTYPE html>
<html>
  <head>
    <title>YlImport.html</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="content-tabs" class="easyui-tabs"  data-options="border:false,plain:true,fit:true">
    	<div class="w12" id="mainDiv" name="mainDiv" title="运单导入" >
    	 <input type="hidden" id="yl_billno" name="yl_billno" class="easyui-textbox"/>
    	<table style="width:50%">
		    		<tr>
		    			<td align="right">运单号</td>
		    			<td align="left" rowspan="2">
		    				 <input class="easyui-textbox" id="billno" name="billno" style="width:190px;height:65px"  data-options="multiline:true"/>
		    			</td>
		    			<td align="right">同步标记</td>
		    			<td align="left">
		    				<SELECT  class="easyui-combobox" id="tbbj" name="tbbj" style="width:150px;height:22px" panelHeight=100px; >
		    					<OPTION value="">请选择</OPTION>
		    					<OPTION value="0">未同步</OPTION>
		    					<OPTION value="1">已同步</OPTION>
		    				</SELECT>
		    			</td>
		    		</tr>
		    		<tr>
		    			<td align="right">
		    				<a id="qk" name="qk" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">清空</a> 
		    			</td>
		    			<td align="right">录入时间</td>
		    			<td align="left">
		    				<input id="starttime" name="starttime" class="easyui-datetimebox" style="width:150px;height:22px"/>
		    				</input>
		    			</td>
		    			<td align="right">至</td>
		    			<td align="left">
		    				<input id="endtime" name="endtime" class="easyui-datetimebox" style="width:150px;height:22px"/>
		    				</input>
		    			</td>
		    		</tr>
		    	</table>
    		<div class="easyui-panel" title="导入文件" style="width:100%;padding:10px;">
				<dl  style="width:30%" class="public_form">
					<dt style="width:30%">请选择运单文件</dt>
					<dd style="width:60%"><div id="d_Z1" style="width:100%"></div></dd>
					</dl>
				<dl  style="width:30%" class="public_form">
					<dt style="width:30%">请选择箱号文件</dt>
					<dd style="width:60%"><div id="d_BOX" style="width:100%"></div></dd>
				</dl>
				<dl  style="width:30%" class="public_form">
					<a href="#" class="easyui-linkbutton" id="btn">pdf下载</a>
				</dl>
			</div>
			<div id="cc" class="easyui-layout" style="width:100%;height:70%;">
				  <div data-options="region:'east'" style="overflow: auto;width:27%;height:100%">
	   		  	<div id="d_billBox" style="height:100%" title="衣恋箱号列表"></div>
	   		  	</div> 
			   <div data-options="region:'west'" style="overflow: auto;width:73%;height:100%">
			   	<div id="d_YD" style="height:100%;width:100%"  title="衣恋运单列表"></div>
			   </div>   
			</div>
		</div>
	</div>
			    		 <input type="hidden" id="billno_hidden"  class="easyui-textbox"/>
		    		  <input type="hidden" id="tbbj_hidden" class="easyui-textbox" />
		    		  <input type="hidden" id="starttime_hidden"  class="easyui-textbox"/>
		    		  <input type="hidden" id="endtime_hidden" class="easyui-textbox" />
  </body>
</html>
