<!DOCTYPE html>
<html>
  <head>
    <title>YDCX.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type"  charset="UTF-8">
	
  </head>
  
  <body style="width:100%">
  <div id = "ydcx_tab" class="easyui-tabs" data-options="fit:true,border:false,plain:true" style="width:100%">
  	<div title="查询"  style="padding:5px" style="width:100%">
  		<div style="width:100%">
  			<table style="width:100%">
	    		<tr>
	    			<td align="right">运单号</td>
	    			<td align="left" rowspan="4">
	    				 <textarea rows="6" id="billnocx" name="billnocx" width="100%" style="resize: none;"></textarea> 
	    			</td>
	    			<td align="right">
						<select id="rqcx" editable="false" class="easyui-combobox" name="rqcx" style="width:120px;" panelHeight=158px;>   
    						<option value="1">录单日期</option>   
   							<option value="2">托运日期</option>     
   							<option value="3">干线配载日期</option> 
   							<option value="4">发车日期</option> 
   							<option value="5">到车日期</option> 
   							<option value="6">卸货日期</option>
   							<option value="7">派送日期</option>
   							<option value="8">转运日期</option>
   							<option value="9">签收日期</option>
   							<option value="10">审核日期</option>
						</select> 
					</td>
	    			<td align="left">
	    				<input class="easyui-datebox" id="rq_Scx" name="rq_Scx" type="text">
	    				</input>
	    			</td>
	    			<td align="right">至</td>
	    			<td align="left">
	    				<input class="easyui-datebox" id="rq_Ecx" name="rq_Ecx" type="text">
	    				</input>
	    			</td>
	    			
	    			<td align="right">发货网点</td>
	    			<td align="left">
	    				<input id="postnetcx" name="postnetcx"/>
	    				</input>
	    			</td>
	    			<td align="right">到达网点</td>
	    			<td align="left">
	    				<input id="acceptnetcx" name="acceptnetcx"/>
	    				</input>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td align="right">
	    				<a id="qk" name="qk" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">清空</a> 
	    			</td>
	    			<td align="right">客户名称</td>
	    			<td align="left">
	    				<input id="cus_codecx" name="cus_codecx"/>
	    				</input>
	    			</td>
	    			<td align="right">付款方式</td>
	    			<td align="left">
	    				<input id="fkfscx" name="fkfscx"/>
	    				</input>
	    			</td>
	    			<td align="right">始发地</td>
	    			<td align="left">
	    				<input class="easyui-textbox" id="postzonecx" name="postzonecx"/>
	    				</input>
	    			</td>
	    			<td align="right">到达地</td>
	    			<td align="left">
	    				<input class="easyui-textbox" id="acceptzonecx" name="acceptzonecx"/>
	    				</input>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td></td>
	    			<td align="right">当前状态</td>
	    			<td align="left">
	    				<input id="statecx" name="statecx"/>
	    				</input>
	    			</td>
	    			<td align="right">当前网点</td>
	    			<td align="left">
	    				<input id="nownetcx" name="nownetcx"/>
	    				</input>
	    			</td>
	    			<td align="right">清单号</td>
	    			<td align="left">
	    				<input  class="easyui-textbox"  id="ddh" name="ddh"/>
	    			</td>
	    			<td align="right">录入人</td>
	    			<td align="left">
	    				<input id="lrr" name="lrr"/>
	    				</input>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td></td>
	    			<td align="right">签收联上传</td>
	    			<td align="left">
						<select id="stp" editable="false" class="easyui-combobox" name="stp" style="width:120px;" panelHeight=158px;>   
    						<option value="0">请选择</option> 
    						<option value="1">是</option>
   							<option value="2">否</option>
						</select> 
					</td>
					<td align="right">已签收</td>
	    			<td align="left">
						<select id="sqs" editable="false" class="easyui-combobox" style="width:120px" name="sqs" panelHeight=158px;>   
    						<option value="0">请选择</option> 
    						<option value="1">是</option>
   							<option value="2">否</option>
						</select> 
					</td>
					<td align="right">运单号模糊查询</td>
	    			<td align="left">
	    				<input  class="easyui-textbox"  id="billno_mh" name="billno_mh"/>
	    			</td>
					<td align="left" colspan="2">
	    				<a id="tpck" name="tpck" class="easyui-linkbutton" data-options="iconCls:'icon-tip'">查看签收联</a>
	    				<a id="tpckcw" name="tpckcw" class="easyui-linkbutton" data-options="iconCls:'icon-tip'">查看财务联</a>
	    				<a id="xhdy" name="xhdy" class="easyui-linkbutton" data-options="iconCls:'icon-print'">箱号打印</a>
	    			</td>
	    		</tr>
	    	</table>
	    	
  		</div>
  		<div class="easyui-layout" style="width:100%;height:80%;">   
    	 	<div data-options="region:'north'" style="width:100%;height:100%;">
    	 		<div id="d_YDCXBILL" style="height:100%"></div>
    		</div>   
		</div>
	</div>
	<div title="编辑" style="padding:5px" style="width:100%">
		<form id="AWD">
    		<div class="form">
    			<input type="hidden" id="bjje" name="bjje" value="0"></input>
				<dl class="public_form w12">
					<dt class="w01">运单号</dt>
					<dd class="w01"><input class="easyui-textbox" id="billno" name="billno" style="width:100%;" data-options="required:true,missingMessage:'该输入项为必输项'"></input></dd>
					<dt class="w01">客户</dt>
					<dd class="w01"><input id="cus_code" name="cus_code" style="width:100%" data-options="required:true"></input></dd>
					<input id="fhdw" name="fhdw" value="" type="hidden"></input>
					<input id="fhdz" name="fhdz" value="" type="hidden"></input>
					<dt class="w01">客户单号</dt>
					<dd class="w01"><input class="easyui-textbox" id="cusno" name="cusno" style="width:100%;"></input></dd>
				</dl>
				<dl class="public_form w12">
					<dt class="w01">托运日期</dt>
					<dd class="w01"><input class="easyui-datebox" id="postdate"  name="postdate" style="width:100%;" data-options="required:true"></input></dd>
					<dt class="w01">属性</dt>
					<dd class="w01">
						<input id="flag" name="flag" class="easyui-combobox" style="width:50%;" data-options="
							valueField: 'code',
							textField: 'name',
							data: [{
									code: '0',
									name: '调拨'
								},{
									code: '1',
									name: '直发',
									selected:true
								},{
									code: '2',
									name: '退货'
								}],required:true"></input>
						<span><input type="checkbox" id="jj_flag" name="jj_flag" style="vertical-align: middle" value="1"></input></span>加急
					</dd>			
					<dt class="w01">收款公司</dt>
					<dd class="w01"><input class="easyui-textbox" id="skgs_cn" name="skgs_cn" style="width:100%"  data-options="editable:false"></input></dd>
					<dt class="w01">付款方式</dt>
					<dd class="w01"><input id="fkfs" name="fkfs" style="width:100%;" data-options="required:true"></input></dd>
				</dl>
				<dl class="public_form w12">
					<dt class="w01">始发地</dt>
					<dd class="w01"><input class="dqxx" id="postzone" name="postzone" style="width:100%;" data-options="required:true"></input></dd>
					<dt class="w01">始发网点</dt>
					<dd class="w01"><input id="postnet" name="postnet" style="width:100%;" class="easyui-textbox" name="dept"   
    				data-options="valueField:'code',textField:'name',required:true,editable:false"></input></dd>
					<dt class="w01">结算网点</dt>
					<dd class="w01"><input id="jswd" name="jswd" style="width:100%;"></input></dd>
					<dt class="w01">规格</dt>
					<dd class="w01"><input class="easyui-textbox" id="gg" name="gg" style="width:100%;" data-options="required:true"></input></dd>
				</dl>
				<dl class="public_form w12">
					<dt class="w01">发货人</dt>
					<dd class="w01"><input class="easyui-textbox" id="postman" name="postman" style="width:100%;" data-options="required:true,missingMessage:'该输入项为必输项',novalidate:true"></input></dd>
					<dt class="w01">发货电话</dt>
					<dd class="w01"><input class="easyui-textbox" id="posttel" name="posttel" style="width:100%;" data-options="required:true,missingMessage:'该输入项为必输项',novalidate:true"></input></dd>
					<dt class="w01">声明价值</dt>
					<dd class="w01"><input type="text" class="easyui-numberbox" data-options="min:0,precision:2" id="smjz" name="smjz" style="width:100%;"></input></dd>
					<dt class="w01">保价费率(%)</dt>
					<dd class="w01"><input type="text" class="easyui-numberbox" data-options="min:0" id="bjfl" name="bjfl" style="width:100%;"></dd>
				</dl>
				<dl class="public_form w12">
					<dt class="w01">发货单位</dt>
					<dd class="w03"><input class="easyui-textbox"  id="postdw" name="postdw" style="width:100%;"></input></dd>
					<dt class="w01">运费</dt>
					<dd class="w01"><input type="text" class="easyui-numberbox w12" data-options="min:0,precision:2,required:true,missingMessage:'该输入项为必输项',novalidate:true" id="postfee" name="postfee" style="width:100%;"></input></dd>
					<dt class="w01">保价费</dt>
					<dd class="w01"><input type="text" class="easyui-numberbox" data-options="min:0,precision:2,editable:false" id="bjfee" name="bjfee"  style="width:100%;"></input></dd>
				</dl>
				<dl class="public_form w12">
					<dt class="w01">发货地址</dt>
					<dd class="w03"><input class="easyui-textbox"  id="postaddr" name="postaddr" style="width:100%;"></input></dd>
					<dt class="w01">上楼费</dt>
					<dd class="w01"><input class="easyui-numberbox" data-options="min:0,precision:2" id="slfee" name="slfee" style="width:100%;"></input></dd>
					<dt class="w01">提货费</dt>
					<dd class="w01"><input class="easyui-numberbox" data-options="min:0,precision:2" id="thfee" name="thfee" style="width:100%;"></input></dd>
				</dl>
				<dl class="public_form w12">
					<dt class="w01">到达地</dt>
					<dd class="w01"><input class="dqxx" id="acceptzone" name="acceptzone" style="width:100%;" data-options="required:true"></input></dd>
					<dt class="w01">到达网点</dt>
					<dd class="w01"><input class="easyui-textbox" id="acceptnet" name="acceptnet" style="width:100%;" data-options="required:true"></input></dd>
					<dt class="w01">仓储费</dt>
					<dd class="w01"><input class="easyui-numberbox" data-options="min:0,precision:2" id="ccfee" name="ccfee" style="width:100%;"></input></dd>
					<dt class="w01">送货费</dt>
					<dd class="w01"><input class="easyui-numberbox" data-options="min:0,precision:2" id="shfee" name="shfee" style="width:100%;"></input></dd>
				</dl>
				<dl class="public_form w12">
					<dt class="w01">收货人</dt>
					<dd class="w01"><input class="easyui-textbox" id="acceptman" name="acceptman" style="width:100%;" data-options="required:true,missingMessage:'该输入项为必输项',novalidate:true"> </input></dd>
					<dt class="w01">收货电话</dt>
					<dd class="w01"><input class="easyui-textbox" id="accepttel" name="accepttel" style="width:100%;" data-options="required:true,missingMessage:'该输入项为必输项',novalidate:true" ></input></dd>
					<dt class="w01">合计</dt>
					<dd class="w01"><input class="easyui-numberbox" data-options="min:0,precision:2,editable:false" id="totalprice" name="totalprice" style="width:100%;"></input></dd>
				</dl>
				<dl class="public_form w12">
					<dt class="w01">收货单位</dt>
					<dd class="w03"><input class="easyui-textbox" id="acceptdw" name="acceptdw" style="width:100%;" data-options="required:true,missingMessage:'该输入项为必输项'"></input></dd>
					<dt class="w01">备注</dt>
					<dd class="w03"><input class="easyui-textbox" id="memo" name="memo" style="width:100%;" ></input></dd>
				</dl>
				<dl class="public_form w12">
					<dt class="w01">收货地址</dt>
					<dd class="w03"><input class="easyui-textbox" id="acceptaddr" name="acceptaddr" style="width:100%;" data-options="required:true,missingMessage:'该输入项为必输项'"></input></dd>
					<dt class="w01">&nbsp;</dt>
					<dd class="w01"  align="left"><a href="#" class="easyui-linkbutton" id="upbtn" name="upbtn" data-options="iconCls:'icon-undo'">上一条</a></dd>
					<dt class="w01">&nbsp;&nbsp;</dt>
					<dd class="w01" align="right"><a class="easyui-linkbutton" id="downbtn" name="downbtn" data-options="iconCls:'icon-redo'">下一条</a></dd>
				</dl>
				<dl class="public_form w12">
					<dt class="w01">货物类别</dt>
					<dd class="w01"><input id="hwlb" name="hwlb" style="width:100%;" data-options="required:true"></input></dd>
					<dt class="w01">计价方式</dt>
					<dd class="w01">
						<input id="jjfs" name="jjfs" class="easyui-combobox" style="width:100%;" data-options="required:true"></input>
		    		</dd>
				</dl>
				<dl class="public_form w12">
					<dt class="w01">箱数</dt>
					<dd class="w01"><input type="text" class="easyui-numberbox" data-options="min:0,required:true" id="boxes" name="boxes" style="width:100%;" value="0"></input></dd>
					<dt class="w01">双数</dt>
					<dd class="w01"><input class="easyui-numberbox" data-options="min:0,required:true" id="duals" name="duals" style="width:100%;" value="0"></input></dd>
				</dl>
				<dl class="public_form w12">
					<dt class="w01">体积</dt>
					<dd class="w01"><input class="easyui-numberbox" data-options="min:0,precision:2" id="volume" name="volume" style="width:100%;"></input></dd>
					<dt class="w01">包</dt>
					<dd class="w01"><input class="easyui-numberbox" data-options="min:0,required:true" id="package" name="package" style="width:100%;" value="0"></input></dd>
				</dl>

			</div>
		</form>
	</div>
	</div>
	<div id="delbill" name="delbill">确认删除此运单？
	</div> 
  </body>
</html>
